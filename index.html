<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Tracker</title>
<link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="background"></div>
<div class="container">
  <h1>Budget Tracker</h1>
  <div class="budget">
    <div class="budget-value" id="budgetValue">$0</div>
    <div class="budget-income">
      <div class="budget-title">Income</div>
      <input type="number" id="incomeInput" placeholder="Enter income">
      <button id="addIncome">Add</button>
    </div>
    <div class="budget-expense">
      <div class="budget-title">Expense</div>
      <input type="number" id="expenseInput" placeholder="Enter expense">
      <button id="addExpense">Add</button>
    </div>
  </div>
  <div class="expenses">
    <h2>Expenses</h2>
    <ul id="expensesList"></ul>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
